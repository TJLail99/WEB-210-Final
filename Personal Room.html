<body>

<main>
    
    <video class = "room" controls>
        <source src="baby.mp4" type="video/mp4">

      Your browser does not support the video tag.
      </video>

    

    <img src = "pictures/chat.png" alt = "chat" class = "chat"/>


</main>



<script type="text/javascript">


var links = document.querySelectorAll("a");

   let addBeat = function() {
       this.classList.add("animate__heartBeat")
   }

   let removeBeat = function() {
       this.classList.remove("animate__heartBeat")
   }

   for(var i = 0; i < links.length; i++){
       links[i].addEventListener("mouseover", addBeat, false);
       links[i].addEventListener("mouseout", removeBeat, false);
       
   }



var l = document.querySelector("#l");
var r = document.querySelector("#r");
var one = document.querySelector("#c1");
var two = document.querySelector("#c2");
var thr = document.querySelector("#c3");


var bgs = ["https://res.cloudinary.com/dnd0inkht/image/upload/v1606858968/trend1_jdknvw.png", "https://res.cloudinary.com/dnd0inkht/image/upload/v1606858969/trend2_myvxik.png", "https://res.cloudinary.com/dnd0inkht/image/upload/v1606858970/trend3_ku7ivp.png"]

one.style.backgroundImage = "url(" + bgs[0] + ")";
two.style.backgroundImage = "url(" + bgs[1] + ")";
thr.style.backgroundImage = "url(" + bgs[2] + ")";

l.onclick = function() {
  var t = bgs[2];
  bgs.pop();
  bgs.unshift(t);
  
  one.style.backgroundImage = "url(" + bgs[0] + ")";
  two.style.backgroundImage = "url(" + bgs[1] + ")";
  thr.style.backgroundImage = "url(" + bgs[2] + ")";
  
  display();
  
}

r.onclick = function() {
  const firstItem = bgs.shift();
  bgs.push(firstItem);
  
  one.style.backgroundImage = "url(" + bgs[0] + ")";
  two.style.backgroundImage = "url(" + bgs[1] + ")";
  thr.style.backgroundImage = "url(" + bgs[2] + ")";
  

}



</script>
